version: 1



formatters:
  standard_frmt:
    format: "%(asctime)s | %(name)s:%(levelname)s | %(module)s:%(funcName)s | %(message)s"
  simple_frmt:
    format: '%(levelname)s | %(module)s:%(funcName)s | %(message)s'



handlers:
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: simple_frmt
    stream: ext://sys.stdout
  info_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard_frmt
    filename: log/info.log
    maxBytes: 100000
    backupCount: 3
    encoding: utf8
  root_info_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard_frmt
    filename: log/root_info.log
    maxBytes: 100000
    backupCount: 3
    encoding: utf8



loggers:
  debugLogger:
    level: DEBUG
    handlers: [console]
    propagate: no
  fetchersLogger:
    level: DEBUG
    handlers: [info_handler, console]
    propagate: no
  producersLogger:
    level: DEBUG
    handlers: [info_handler, console]
    propagate: no
root:
  level: DEBUG
  handlers: [root_info_handler]
